<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Modern sentinel concept - eye watching intersection -->
  <circle cx="100" cy="100" r="80" fill="url(#techGrad)" opacity="0.9"/>
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.8"/>
  <circle cx="100" cy="100" r="25" fill="#667eea"/>
  
  <!-- Crosshair/intersection lines -->
  <line x1="100" y1="30" x2="100" y2="70" stroke="white" stroke-width="3"/>
  <line x1="100" y1="130" x2="100" y2="170" stroke="white" stroke-width="3"/>
  <line x1="30" y1="100" x2="70" x2="70" y2="100" stroke="white" stroke-width="3"/>
  <line x1="130" y1="100" x2="170" y2="100" stroke="white" stroke-width="3"/>
</svg>