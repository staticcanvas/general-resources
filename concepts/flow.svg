<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f093fb"/>
    </linearGradient>
  </defs>
  
  <!-- Flowing path with animation suggestion -->
  <path d="M50 80 C70 60 90 100 110 80 C130 60 150 100 170 80" 
        fill="none" stroke="url(#flowGrad)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Hierarchy levels -->
  <rect x="45" y="75" width="10" height="10" rx="2" fill="#667eea" transform="rotate(45 50 80)"/>
  <rect x="105" y="75" width="8" height="8" rx="2" fill="#764ba2" transform="rotate(45 109 79)"/>
  <rect x="165" y="75" width="6" height="6" rx="2" fill="#f093fb" transform="rotate(45 168 78)"/>
  
  <!-- Motion lines -->
  <line x1="50" y1="100" x2="50" y2="120" stroke="#667eea" stroke-width="2" stroke-dasharray="3,2"/>
  <line x1="110" y1="100" x2="110" y2="120" stroke="#764ba2" stroke-width="2" stroke-dasharray="3,2"/>
  <line x1="170" y1="100" x2="170" y2="120" stroke="#f093fb" stroke-width="2" stroke-dasharray="3,2"/>
</svg>