<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Scroll container -->
  <rect x="50" y="40" width="100" height="120" rx="3" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Scroll bar -->
  <rect x="155" y="40" width="10" height="120" rx="5" fill="#e9ecef"/>
  <rect x="155" y="60" width="10" height="40" rx="5" fill="#3498db"/>
  
  <!-- Content sections with hierarchy -->
  <rect x="60" y="55" width="80" height="15" fill="#2c3e50" opacity="0.8"/>
  <rect x="65" y="75" width="70" height="10" fill="#6c757d" opacity="0.6"/>
  <rect x="65" y="90" width="70" height="10" fill="#6c757d" opacity="0.6"/>
  <rect x="70" y="105" width="60" height="8" fill="#adb5bd" opacity="0.5"/>
  <rect x="70" y="117" width="60" height="8" fill="#adb5bd" opacity="0.5"/>
  <rect x="60" y="130" width="80" height="15" fill="#2c3e50" opacity="0.8"/>
  
  <!-- Reading position indicator -->
  <polygon points="155,80 165,75 165,85" fill="#e74c3c"/>
</svg>