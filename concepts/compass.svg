<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="compassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#11998e"/>
      <stop offset="100%" stop-color="#38ef7d"/>
    </linearGradient>
  </defs>
  
  <!-- Compass circle -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="url(#compassGrad)" stroke-width="3"/>
  
  <!-- Compass directions -->
  <text x="100" y="50" text-anchor="middle" fill="#11998e" font-family="Arial" font-size="16" font-weight="bold">N</text>
  <text x="100" y="155" text-anchor="middle" fill="#11998e" font-family="Arial" font-size="16" font-weight="bold">S</text>
  <text x="50" y="100" text-anchor="middle" fill="#11998e" font-family="Arial" font-size="16" font-weight="bold">W</text>
  <text x="150" y="100" text-anchor="middle" fill="#11998e" font-family="Arial" font-size="16" font-weight="bold">E</text>
  
  <!-- TOC lines radiating from center -->
  <line x1="100" y1="100" x2="140" y2="60" stroke="#38ef7d" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="100" y1="100" x2="140" y2="100" stroke="#38ef7d" stroke-width="2"/>
  <line x1="100" y1="100" x2="140" y2="140" stroke="#38ef7d" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="100" y1="100" x2="100" y2="140" stroke="#38ef7d" stroke-width="2"/>
  
  <!-- Central navigation point -->
  <circle cx="100" cy="100" r="8" fill="#e74c3c"/>
</svg>