<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="abstractGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#11998e"/>
      <stop offset="100%" stop-color="#38ef7d"/>
    </linearGradient>
  </defs>
  
  <!-- Abstract sentinel shape -->
  <polygon points="100,30 150,70 150,130 100,170 50,130 50,70" 
           fill="url(#abstractGrad)" opacity="0.9"/>
  
  <!-- Intersection lines -->
  <g stroke="white" stroke-width="4" stroke-linecap="round">
    <line x1="100" y1="70" x2="100" y2="90"/>
    <line x1="100" y1="110" x2="100" y2="130"/>
    <line x1="70" y1="100" x2="90" y2="100"/>
    <line x1="110" y1="100" x2="130" y2="100"/>
  </g>
  
  <!-- Central observer -->
  <circle cx="100" cy="100" r="8" fill="white"/>
</svg>