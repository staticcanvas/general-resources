<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Clean, modern design -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#2c3e50" stroke-width="8"/>
  
  <!-- Intersection observer concept -->
  <path d="M60 100 L85 100 M115 100 L140 100 M100 60 L100 85 M100 115 L100 140" 
        stroke="#3498db" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Sentinel dot in center -->
  <circle cx="100" cy="100" r="12" fill="#e74c3c"/>
  
  <!-- Watching arcs -->
  <path d="M100 40 A60 60 0 1 1 99 40" fill="none" stroke="#2c3e50" stroke-width="3" 
        stroke-dasharray="5,3" opacity="0.7"/>
</svg>