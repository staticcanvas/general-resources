<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Additional Premium SVG Spinners</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #a0a0a0;
        }

        .spinners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .spinner-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 250px;
        }

        .spinner-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .spinner-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
            color: #f0f0f0;
        }

        .spinner-svg {
            width: 80px;
            height: 80px;
        }

        /* Animation Styles */
        .rotate {
            animation: rotate 2s linear infinite;
            transform-origin: center;
        }

        .rotate-reverse {
            animation: rotate 1.5s linear infinite reverse;
            transform-origin: center;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        .dash {
            animation: dash 1.5s ease-in-out infinite;
        }

        .bounce {
            animation: bounce 1.5s ease-in-out infinite;
        }

        .morph {
            animation: morph 3s ease-in-out infinite;
        }

        .orbit {
            animation: orbit 2s linear infinite;
            transform-origin: center;
        }

        .wave {
            animation: wave 1.5s ease-in-out infinite;
        }

        .ripple {
            animation: ripple 2s linear infinite;
            transform-origin: center;
        }

        .spin-slow {
            animation: rotate 3s linear infinite;
            transform-origin: center;
        }

        .spin-fast {
            animation: rotate 0.8s linear infinite;
            transform-origin: center;
        }

        .color-shift {
            animation: colorShift 3s ease-in-out infinite;
        }

        .flip {
            animation: flip 2s ease-in-out infinite;
        }

        .scale {
            animation: scale 1.5s ease-in-out infinite;
        }

        .fade {
            animation: fade 2s ease-in-out infinite;
        }

        .slide {
            animation: slide 2s ease-in-out infinite;
        }

        .swing {
            animation: swing 2s ease-in-out infinite;
        }

        .twist {
            animation: twist 2s ease-in-out infinite;
        }

        .stagger-1 {
            animation-delay: 0s;
        }

        .stagger-2 {
            animation-delay: 0.1s;
        }

        .stagger-3 {
            animation-delay: 0.2s;
        }

        .stagger-4 {
            animation-delay: 0.3s;
        }

        .stagger-5 {
            animation-delay: 0.4s;
        }

        /* Keyframes */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 150;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -35;
            }

            100% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -124;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes morph {

            0%,
            100% {
                d: path("M40,20 C50,10 70,10 80,20 C90,30 90,50 80,60 C70,70 50,70 40,60 C30,50 30,30 40,20 Z");
            }

            25% {
                d: path("M35,25 C45,15 75,15 75,25 C85,35 85,55 75,65 C65,75 45,75 35,65 C25,55 25,35 35,25 Z");
            }

            50% {
                d: path("M30,30 C50,20 70,20 70,30 C80,40 80,60 70,70 C60,80 40,80 30,70 C20,60 20,40 30,30 Z");
            }

            75% {
                d: path("M35,25 C55,15 65,15 75,25 C85,35 75,55 65,65 C55,75 45,75 35,65 C25,55 35,35 45,25 Z");
            }
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(0.5);
            }

            50% {
                transform: scaleY(1.5);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes colorShift {
            0% {
                fill: #00dbde;
            }

            50% {
                fill: #fc00ff;
            }

            100% {
                fill: #00dbde;
            }
        }

        @keyframes flip {

            0%,
            100% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(180deg);
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        @keyframes fade {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @keyframes slide {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(10px);
            }
        }

        @keyframes swing {

            0%,
            100% {
                transform: rotate(-15deg);
            }

            50% {
                transform: rotate(15deg);
            }
        }

        @keyframes twist {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.2);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .spinners-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>10 Additional Premium SVG Spinners</h1>
        <p class="subtitle">More unique loading animations for your projects</p>

        <div class="spinners-grid">
            <!-- Spinner 1: Spiral Loader -->
            <div class="spinner-card">
                <h3 class="spinner-title">Spiral Loader</h3>
                <svg class="spinner-svg" viewBox="0 0 100 100">
                    <path d="M50,10 C70,10 85,25 85,45 C85,65 70,80 50,80 C30,80 15,65 15,45" fill="none"
                        stroke="url(#spiralGrad)" stroke-width="4" stroke-linecap="round" class="dash" />
                    <defs>
                        <linearGradient id="spiralGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#00dbde" />
                            <stop offset="100%" stop-color="#fc00ff" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>

            <!-- Spinner 2: Flipping Squares -->
            <div class="spinner-card">
                <h3 class="spinner-title">Flipping Squares</h3>
                <svg class="spinner-svg" viewBox="0 0 100 100">
                    <rect x="35" y="35" width="30" height="30" fill="#00dbde" class="flip" />
                    <rect x="40" y="40" width="20" height="20" fill="#fc00ff" class="flip"
                        style="animation-delay: 0.5s" />
                </svg>
            </div>

            <!-- Spinner 3: Elastic Dots -->
            <div class="spinner-card">
                <h3 class="spinner-title">Elastic Dots</h3>
                <svg class="spinner-svg" viewBox="0 0 100 100">
                    <circle cx="25" cy="50" r="8" fill="#00dbde" class="scale stagger-1" />
                    <circle cx="50" cy="50" r="8" fill="#fc00ff" class="scale stagger-2" />
                    <circle cx="75" cy="50" r="8" fill="#00dbde" class="scale stagger-3" />
                </svg>
            </div>

            <!-- Spinner 4: Twisting Cubes -->
            <div class="spinner-card">
                <h3 class="spinner-title">Twisting Cubes</h3>
                <svg class="spinner-svg" viewBox="0 0 100 100">
                    <rect x="30" y="30" width="20" height="20" fill="#00dbde" class="twist" />
                    <rect x="50" y="50" width="20" height="20" fill="#fc00ff" class="twist"
                        style="animation-delay: 0.5s" />
                </svg>
            </div>

            <!-- Spinner 5: Pulsating Circles -->
            <div class="spinner-card">
                <h3 class="spinner-title">Pulsating Circles</h3>
                <svg class="spinner-svg" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="15" fill="none" stroke="#00dbde" stroke-width="3" class="pulse" />
                    <circle cx="50" cy="50" r="25" fill="none" stroke="#fc00ff" stroke-width="3" class="pulse"
                        style="animation-delay: 0.3s" />
                    <circle cx="50" cy="50" r="35" fill="none" stroke="#00dbde" stroke-width="3" class="pulse"
                        style="animation-delay: 0.6s" />
                </svg>
            </div>

            <!-- Spinner 6: Staggered Bars -->
            <div class="spinner-card">
                <h3 class="spinner-title">Staggered Bars</h3>
                <svg class="spinner-svg" viewBox="0 0 100 60">
                    <rect x="10" y="10" width="10" height="40" fill="#00dbde" class="fade stagger-1" />
                    <rect x="25" y="15" width="10" height="35" fill="#fc00ff" class="fade stagger-2" />
                    <rect x="40" y="5" width="10" height="45" fill="#00dbde" class="fade stagger-3" />
                    <rect x="55" y="15" width="10" height="35" fill="#fc00ff" class="fade stagger-4" />
                    <rect x="70" y="10" width="10" height="40" fill="#00dbde" class="fade stagger-5" />
                </svg>
            </div>

            <!-- Spinner 7: Swirling Particles -->
            <div class="spinner-card">
                <h3 class="spinner-title">Swirling Particles</h3>
                <svg class="spinner-svg" viewBox="0 0 100 100">
                    <circle cx="50" cy="20" r="4" fill="#00dbde" class="orbit" />
                    <circle cx="50" cy="20" r="4" fill="#fc00ff" class="orbit" style="animation-delay: 0.3s" />
                    <circle cx="50" cy="20" r="4" fill="#00dbde" class="orbit" style="animation-delay: 0.6s" />
                </svg>
            </div>

            <!-- Spinner 8: Alternating Arcs -->
            <div class="spinner-card">
                <h3 class="spinner-title">Alternating Arcs</h3>
                <svg class="spinner-svg" viewBox="0 0 100 100">
                    <path d="M50,10 A40,40 0 1,1 50,90" fill="none" stroke="#00dbde" stroke-width="6"
                        stroke-linecap="round" class="dash" />
                    <path d="M50,10 A40,40 0 1,0 50,90" fill="none" stroke="#fc00ff" stroke-width="6"
                        stroke-linecap="round" class="dash" style="animation-delay: 0.5s" />
                </svg>
            </div>

            <!-- Spinner 9: Dancing Lines -->
            <div class="spinner-card">
                <h3 class="spinner-title">Dancing Lines</h3>
                <svg class="spinner-svg" viewBox="0 0 100 100">
                    <line x1="30" y1="30" x2="70" y2="30" stroke="#00dbde" stroke-width="4" class="slide" />
                    <line x1="30" y1="50" x2="70" y2="50" stroke="#fc00ff" stroke-width="4" class="slide"
                        style="animation-delay: 0.2s" />
                    <line x1="30" y1="70" x2="70" y2="70" stroke="#00dbde" stroke-width="4" class="slide"
                        style="animation-delay: 0.4s" />
                </svg>
            </div>

            <!-- Spinner 10: Hypnotic Squares -->
            <div class="spinner-card">
                <h3 class="spinner-title">Hypnotic Squares</h3>
                <svg class="spinner-svg" viewBox="0 0 100 100">
                    <rect x="25" y="25" width="50" height="50" fill="none" stroke="#00dbde" stroke-width="3"
                        class="rotate" />
                    <rect x="30" y="30" width="40" height="40" fill="none" stroke="#fc00ff" stroke-width="3"
                        class="rotate-reverse" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
