<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#012456"/>
      <stop offset="100%" stop-color="#5391fe"/>
    </linearGradient>
  </defs>
  
  <!-- Typewriter/Formatter concept -->
  <rect x="50" y="50" width="100" height="100" rx="5" fill="#1a1a1a"/>
  
  <!-- Formatted output lines -->
  <text x="60" y="70" font-family="Monaco, Consolas, monospace" font-size="6" fill="#d4af37" font-weight="bold">PS > </text>
  <text x="85" y="70" font-family="Monaco, Consolas, monospace" font-size="6" fill="#4ecdc4">Write-ManHelp</text>
  
  <!-- Styled output -->
  <rect x="60" y="80" width="80" height="3" fill="#d4af37"/>
  <text x="60" y="95" font-family="Monaco, Consolas, monospace" font-size="5" fill="#d4af37" font-weight="bold">PHWRITER</text>
  <text x="60" y="105" font-family="Monaco, Consolas, monospace" font-size="4" fill="#cccccc">PowerShell module for</text>
  <text x="60" y="113" font-family="Monaco, Consolas, monospace" font-size="4" fill="#cccccc">writing man-page styled help</text>
  
  <rect x="60" y="125" width="50" height="2" fill="#d4af37"/>
  <text x="60" y="135" font-family="Monaco, Consolas, monospace" font-size="5" fill="#d4af37" font-weight="bold">SYNOPSIS</text>
  
  <!-- ASCII escape highlight -->
  <rect x="120" y="140" width="25" height="15" rx="2" fill="#ff6b6b" opacity="0.8"/>
  <text x="125" y="150" font-family="Monaco, Consolas, monospace" font-size="4" fill="white">ESC</text>
</svg>